<div class="row">

  <div class="col-md-6 col-lg-4 pb-5 d-flex flex-column justify-content-center align-items-center">
      <div class="porcentajes" style="--porcentaje: 90; --color: rgb(241, 101, 36)">
          <circle-progress
          [percent]="90"
          [radius]="70"
          [showSubtitle]="false"
          [outerStrokeWidth]="20"
          [innerStrokeWidth]="20"
          [space]="-20"
          [outerStrokeColor]="'rgb(241, 101, 36)'"
          [innerStrokeColor]="'#000'"
          [outerStrokeLinecap]="'butt'"
          [animation]="true"
          [animationDuration]="1200"
          [titleFontSize]="'30'"
          [unitsFontSize]="'20'"
          [titleColor]="'#000'"
          [unitsColor]="'#000'"
        ></circle-progress>                
      </div>
      <h5 class="pt-3 habilidades-titulo">HTML</h5>
  </div>
